<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <!-- Added ID to the H1 tag -->
        
        <div id="box1">
            <h1 id="signupHeading">Create an Account</h1>
            <input placeholder="username" type="text" id="username">
            <input placeholder="firstname" type="text" id="firstname">
            <input placeholder="lastname" type="text" id="lastname">
            <input placeholder="Enter Email Address" type="email" id="email">
            <input placeholder="Enter Password" type="password" id="password">
            <input placeholder="Confirm Password" type="password" id="cpassword">
            <button onclick="signupHandler()" id="signupbtn">Agree And Join</button>
            <p><a href="login.html" id="login-link">Already have an account? Login here</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
